<h3>{{leyenda}}</h3>
<div class="input-group">
    <div class="input-group-prepend" id="button-addon4">
        <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button"><i class="mdi mdi-minus"></i></button>
    </div>
    <input #txtProgress type="number" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges($event)" min="1" max="100" maxlength="3">
    <div class="input-group-append" id="button-addon4">
        <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
